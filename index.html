<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Simple form</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form id="app">
      <h2 class="alert">Get Started</h2>
      <input type="text" id="name" placeholder="Name" />

    </form>
    <script src="trialpractice.js"></script>
  </body>
</html>
